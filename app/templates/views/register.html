<ion-view>

    <ion-header-bar align-title="center" class="bar-positive">
        <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">Sign in</h1>
    </ion-header-bar>


    <ion-content>

        <div class="list">

            </div>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="text" ng-model="registerUser.email">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="registerUser.password">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="registerUser.confirmPassword">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="signUp()">
                Sign-In
            </button>
        </div>
    </ion-content>
</ion-view>
