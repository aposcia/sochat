<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">sochat</h1>
    </ion-header-bar>

    <ion-content>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="fetchRandomText()">





        </ion-refresher>

       <button class="button" ng-click="addMessage()">Cr√©er</button>

       <ion-list>
         <ion-item ng-repeat="message in messages">
             {{ message.name }} - {{  message.msg }}
             <button class="button button-positive" onclick="deleteMessage(5)">
                 <i class="icon ion-android-delete"></i>
             </button>
         </ion-item>
       </ion-list>

        <div class="loader" ng-if="!myHTML">
            <ion-spinner></ion-spinner>
        </div>
        <div class="content" ng-bind-html="myHTML">



        </div>
    </ion-content>

</ion-view>
